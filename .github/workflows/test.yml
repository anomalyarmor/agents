name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-versions:
    name: Check version consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check versions match
        run: python scripts/check-versions.py

  test-armor-mcp:
    name: Test armor-mcp
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: armor-mcp
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short || echo "No tests yet"

      - name: Type check
        run: mypy src/armor_mcp/ --ignore-missing-imports || echo "mypy not configured"
